---
layout: default
title: Blog
---

{% include header.html %}

<section id="blog-posts">
  <h2>My Blog</h2>
  <div class="post-grid">
    {% for post in site.posts %}
      <div class="post-card">
        <a href="{{ post.url | relative_url }}">
          <img src="{{ post.featured_image | relative_url }}" alt="{{ post.title }}">
          <h3>{{ post.title }}</h3>
        </a>
        <p class="post-meta">
          <small>{{ post.date | date: "%B %-d, %Y" }}</small>
        </p>
      </div>
    {% endfor %}
  </div>
</section>

{% include footer.html %}
