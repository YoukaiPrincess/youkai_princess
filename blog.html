---
layout: default
title: Blog
---

<section id="blog-posts">
  <h2>My Blog</h2>
  <div class="post-grid">
    {% for post in site.posts %}
      <div class="post-card" style="--featured-image: url('{{ post.featured_image | relative_url }}');">
        <a href="{{ post.url | relative_url }}">
          <h3>{{ post.title }}</h3>
        </a>
        <p class="post-meta">
          <small>{{ post.date | date: "%B %-d, %Y" }}</small>
        </p>
      </div>
    {% endfor %}
  </div>
</section>
