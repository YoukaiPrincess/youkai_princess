---
layout: default
title: Portfolio
---

<section id="portfolio-carousel">
  <h2>Featured Artworks</h2>
  <div class="carousel-container">
    <button class="carousel-nav prev">&lt;</button>
    <div class="carousel-track">
      <div class="carousel-item"><img src="{{ '/assets/images/featured-art-1.jpg' | relative_url }}" alt="Featured Artwork 1"></div>
      <div class="carousel-item"><img src="{{ '/assets/images/featured-art-2.jpg' | relative_url }}" alt="Featured Artwork 2"></div>
      <div class="carousel-item"><img src="{{ '/assets/images/featured-art-3.jpg' | relative_url }}" alt="Featured Artwork 3"></div>
    </div>
    <button class="carousel-nav next">&gt;</button>
  </div>
</section>

<section id="portfolio-gallery">
  <h2>My Gallery</h2>
  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="{{ '/assets/images/thumb-1.jpg' | relative_url }}" data-full-src="{{ '/assets/images/full-1.jpg' | relative_url }}" alt="Artwork 1">
    </div>
    <div class="gallery-item">
      <img src="{{ '/assets/images/thumb-2.jpg' | relative_url }}" data-full-src="{{ '/assets/images/full-2.jpg' | relative_url }}" alt="Artwork 2">
    </div>
    <div class="gallery-item">
      <img src="{{ '/assets/images/thumb-3.jpg' | relative_url }}" data-full-src="{{ '/assets/images/full-3.jpg' | relative_url }}" alt="Artwork 3">
    </div>
    <div class="gallery-item">
      <img src="{{ '/assets/images/thumb-4.jpg' | relative_url }}" data-full-src="{{ '/assets/images/full-4.jpg' | relative_url }}" alt="Artwork 4">
    </div>
  </div>
</section>

<div id="image-modal" class="modal">
  <span class="modal-close">&times;</span>
  <img class="modal-content" id="full-image">
</div>
